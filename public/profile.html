<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Nature Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #2B4C34;
            --primary-light: #3d6a49;
            --primary-dark: #1a2e20;
            --background-color: #F5F7F2;
            --background-darker: #E8EDE4;
            --background-lightest: #FAFBF8;
            --surface-color: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            --glass-backdrop: blur(8px);
            --text-primary: #1B2F21;
            --text-secondary: #3D4A42;
            --text-muted: #6B7280;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-wildlife: linear-gradient(135deg, #F59E0B, #D97706);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-backdrop);
            -webkit-backdrop-filter: var(--glass-backdrop);
            border-bottom: var(--glass-border);
            box-shadow: var(--glass-shadow);
            margin-bottom: 32px;
        }

        .profile-header h1 {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            color: var(--text-primary);
            padding: 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-header h1::before {
            content: "\f007";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 14px;
            color: inherit;
            display: inline-block;
        }

        .profile-content {
            background: var(--glass-bg);
            border-radius: 20px;
            border: var(--glass-border);
            padding: 32px;
            backdrop-filter: var(--glass-backdrop);
            -webkit-backdrop-filter: var(--glass-backdrop);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--background-darker);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--text-muted);
            overflow: hidden;
            position: relative;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* File input styles */
        input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px dashed var(--background-darker);
            background: var(--background-lightest);
            width: 100%;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: var(--primary-color);
        }

        .profile-picture-preview {
            text-align: center;
            margin-top: 16px;
        }

        .profile-picture-preview img {
            border: 3px solid var(--background-darker);
            box-shadow: var(--shadow-sm);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--background-darker);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 28px;
            margin: 0 0 8px 0;
            color: var(--text-primary);
        }

        .stat-card p {
            margin: 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 500;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.7px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand i {
            color: var(--text-primary);
        }

        .brand-pin {
            font-size: 24px;
            -webkit-text-fill-color: initial;
            transform: translateY(-1px);
        }

        /* Profile edit styles */
        .profile-edit {
            display: none;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--background-darker);
            background: var(--background-lightest);
            font-size: 16px;
            color: var(--text-primary);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
            display: inline-block;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--gradient-wildlife);
            color: white;
        }

        .btn-secondary {
            background: var(--background-darker);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Auth forms styles */
        .auth-container {
            display: none;
            max-width: 480px;
            margin: 0 auto;
        }

        .auth-form {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-backdrop);
            -webkit-backdrop-filter: var(--glass-backdrop);
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 32px;
            margin-bottom: 24px;
        }

        .auth-form h2 {
            margin-bottom: 24px;
            color: var(--text-primary);
            text-align: center;
        }

        .auth-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .auth-message.error {
            background-color: rgba(248, 113, 113, 0.2);
            color: #b91c1c;
            border: 1px solid rgba(248, 113, 113, 0.4);
        }

        .auth-message.success {
            background-color: rgba(52, 211, 153, 0.2);
            color: #065f46;
            border: 1px solid rgba(52, 211, 153, 0.4);
        }

        .auth-form-login, .auth-form-register {
            display: none;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 16px;
            color: var(--text-muted);
        }

        .auth-toggle a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* Message styles */
        .message {
            display: none;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
        }

        .success {
            background-color: rgba(52, 211, 153, 0.2);
            color: #065f46;
            border: 1px solid rgba(52, 211, 153, 0.4);
        }

        .error {
            background-color: rgba(248, 113, 113, 0.2);
            color: #b91c1c;
            border: 1px solid rgba(248, 113, 113, 0.4);
        }

        /* Google sign-in button */
        .btn-google {
            background-color: white;
            color: #444;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background-color: #f8f8f8;
        }

        .btn-google i {
            color: #4285F4;
        }

        /* Separator line */
        .auth-separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .auth-separator span {
            padding: 0 10px;
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            Southern California
        </div>
        <a href="/" class="brand">
            <span class="brand-pin">üìç</span>
            Nature Tracker
        </a>
        <div class="actions">
            <a href="/" class="action-button">
                <i class="fas fa-map"></i>
            </a>
            <a href="/bookmarks.html" class="action-button">
                <i class="fas fa-bookmark"></i>
            </a>
            <a href="/notifications.html" class="action-button">
                <i class="fas fa-bell"></i>
            </a>
            <a href="/profile.html" class="action-button active">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>

    <div class="content-container">
        <!-- Message display area -->
        <div class="message"></div>

        <div class="profile-header">
            <h1>Your Profile</h1>
        </div>

        <!-- Authentication forms -->
        <div class="auth-container">
            <div class="auth-form auth-form-login">
                <h2>Login</h2>
                <div class="auth-message"></div>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
                    <div class="auth-separator">
                        <span>OR</span>
                    </div>
                    <button type="button" class="btn btn-google" style="width: 100%; margin-top: 10px;">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                    <div class="auth-toggle" style="margin-top: 30px;">
                        Don't have an account? <a href="#" class="toggle-register">Register</a>
                    </div>
                </form>
            </div>

            <div class="auth-form auth-form-register">
                <h2>Create Account</h2>
                <div class="auth-message"></div>
                <form>
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                    <div class="auth-separator">
                        <span>OR</span>
                    </div>
                    <button type="button" class="btn btn-google" style="width: 100%; margin-top: 10px;">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <div class="auth-toggle" style="margin-top: 30px;">
                        Already have an account? <a href="#" class="toggle-login">Log In</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Profile content -->
        <div class="profile-content">
            <div class="profile-view">
                <div class="profile-info">
                    <div class="profile-avatar" id="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div>
                        <h2 class="profile-name">Guest User</h2>
                        <p class="member-since">Member since 2024</p>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="stat-card">
                        <h3 class="stat-sightings">0</h3>
                        <p>Sightings</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-bookmarks">0</h3>
                        <p>Bookmarks</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-following">0</h3>
                        <p>Following</p>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary edit-profile-btn" style="display: none;">Edit Profile</button>
                    <button class="btn btn-secondary logout-btn" style="display: none;">Log Out</button>
                </div>
            </div>

            <!-- Profile edit form -->
            <div class="profile-edit">
                <h2>Edit Profile</h2>
                <form>
                    <div class="form-group">
                        <label for="edit-name">Name</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-bio">Bio</label>
                        <textarea id="edit-bio"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-profile-picture">Profile Picture</label>
                        <input type="file" id="edit-profile-picture" accept="image/jpeg, image/png, image/gif">
                        <div class="profile-picture-preview" style="margin-top: 10px; display: none;">
                            <img id="profile-picture-preview" src="" alt="Profile picture preview" style="max-width: 100px; max-height: 100px; border-radius: 50%;">
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary cancel-edit-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
